<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="container">
    <div class="container-left">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="The Odin Project logo">
        <h1>ODIN</h1>
      </div>
    </div>

    <div class="container-right">
      <div class="container-right-text">
        <p>
          This is not a real online service! You know need something like this in your life to help you realize your
          deepest dreams. Sign up <span>now</span> to get started.
        </p>
        <p>
          You <span>know</span> youn want to.
        </p>
      </div>

      <div class="container-right-form">
        <form id="sign_up" action="#" method="post">
          <h2>Let's do this!</h2>

          <div class="form-left">
            <p>
              <label for="first_name">FIRST NAME</label>
              <input id="first_name" type="text" name="first_name">
            </p>

            <p>
              <label for="email">EMAIL</label>
              <input id="email" type="email" name="user_email">
            </p>

            <p>
              <label for="password">PASSWORD</label>
              <input id="password" type="password" name="user_password">
            </p>
          </div>
          <div class="form-right">
            <p>
              <label for="last_name">LAST NAME</label>
              <input id="last_name" type="text" name="last_name">
            </p>

            <p>
              <label for="phone_num">PHONE NUMBER</label>
              <input id="phone_num" type="tel" name="user_phone_number">
            </p>

            <p>
              <label for="password_confirm">CONFIRM PASSWORD</label>
              <input id="password_confirm" type="password" name="user_password_confirm">
            </p>
          </div>
        </form>
      </div>

      <div class="container-right-button">
        <button type="submit" form="sign_up">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>

      </div>
    </div>
  </div>

</body>

</html>
